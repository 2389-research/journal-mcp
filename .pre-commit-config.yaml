# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: detect-private-key

  - repo: local
    hooks:
      - id: oxlint
        name: oxlint
        entry: npx oxlint
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: true
        exclude: '^(dist|build|coverage)/'

      - id: biome-format
        name: biome format
        entry: npx biome format --write
        language: system
        files: \.(js|jsx|ts|tsx|json)$
        pass_filenames: true
        exclude: '^(dist|build|coverage)/'

  - repo: local
    hooks:
      - id: npm-test
        name: npm test
        entry: npm test
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: npm-build
        name: npm build
        entry: npm run build
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: typescript-check
        name: TypeScript type check
        entry: npx tsc --noEmit
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
